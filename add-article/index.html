<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marker Monkey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />

  <body>
    <nav role="navigation">[<em>logo placeholder</em>] Marker Monkey</nav>
    <main role="main">
      <section>
        <h1>Add an Article</h1>
        <form class="addarticle-form">
          <label for="url">URL to remember:</label>
          <input type="text" id="url" name="url" placeholder="https://" />
          <button type="submit">Monkey, Remember This!</button>
        </form>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
